<!DOCTYPE html>
<html>
    <head>
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <script src = "main.js" type="text/javascript"></script>
    </head>
    <body>
        <button id="playButton">Play</button>
        <section>
            <div class="track">
                <h4>Piano</h4>
                <audio id="piano">
                    <source src="music/piano.wav" type="audio/wav">
                </audio>
            </div>
            <br></br>
            <div class="track">
                <h4>Kick</h4>
                <audio id="kick">
                    <source src="music/kick.wav" type="audio/wav">
                </audio>
            </div>
            <br></br>
            <div class="track">
                <h4>HiHat</h4>
                <audio id="hihat">
                    <source src="music/HiHat.wav" type="audio/wav">
                </audio>
            </div>
            <br></br>
            <div class="track">
                <h4>Bass</h4>
                <audio id="bass">
                    <source src="music/bass.wav" type="audio/wav">
                </audio>
            </div>
            <br></br>
            <div class="track">
                <h4>Pads</h4>
                <audio id="pads" controls>
                    <source src="music/pads.wav" type="audio/wav">
                </audio>
            </div>
            <br></br>
            <div class="track">
                <h4>Pads</h4>
                <audio id="arpegg">
                    <source src="music/arpegg.wav" type="audio/wav">
                </audio>
            </div>
        </section>
    </body>
</html>
